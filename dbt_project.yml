name: "pageup_dbt_utils"
version: "3.0.0"
config-version: 2

require-dbt-version: ">=0.18.0"

profile: "default"

source-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
data-paths: ["data"]
macro-paths: ["macros"]

target-path: "target" # directory which will store compiled SQL files
clean-targets: # directories to be removed by `dbt clean`
    - "target"
    - "dbt_modules"

models: {}
